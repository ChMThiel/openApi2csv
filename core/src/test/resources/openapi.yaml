  /masterdata-svc/api/imports/bomdata:
    post:
      tags:
      - masterdata bomdata imports (public)
      summary: Import/load Bomdata
      description: |2-

        ### Required roles
        * mdata_admin or
        * mdata_bom_admin
      operationId: io.gec.smom.masterdata.bom.boundary.BomImportResource_load
      parameters:
      - $ref: '#/components/parameters/X-PlantId'
      - $ref: '#/components/parameters/X-RequestId'
      - $ref: '#/components/parameters/Accept-Language'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BomDTO'
      responses:
        default:
          $ref: '#/components/responses/default_response'
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportRTOBomDTO'
        "400":
          description: |-
            Bad Request

            * *EXCEPTION** Exception occured. See Message for further details
        "401":
          description: Not Authorized
        "403":
          description: |-
            Forbidden
            * *FORBIDDEN** The requested Task is forbidden
        "404":
          description: |-
            Not Found

            * *URL_NOT_FOUND** URL Not found
            * *NOT_FOUND** Object Not found
        "405":
          description: |-
            Method Not Allowed

            * *NOT_ALLOWED** Http Method not allowed for this URL
        "406":
          description: |-
            Not Acceptable

            * *ILLEGAL_ARGUMENT** A argument is not acceptable
        "409":
          description: |-
            Conflict

            * *CANNOT_BE_CREATED** Object cannot be created due missing or inconsistent data
        "422":
          description: |-
            Unprocessable Entity - Import of all Import Items failed.
            * *BOM_ITEM BOM_ITEM_LOCATION_HAS_TO_BE_UNIQUE* Bom Item Bom - The Location of all BomItem has to be unique within a BOM
            * *PART NOT_FOUND* Part Object Not found
            * *PART MATERIALTYPE_PRODUCT_REQUIRED_FOR_THIS_OPERATION* Part The Part has to have MaterialType:PRODUCT to create a BOM, Workplan or Workorder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportRTOBomDTO'
        "500":
          description: |-
            Internal Server Error

            * *SERVER_EXCEPTION** Unexpected Server Exception
      security:
      - keycloak_auth:
        - mdata_admin
        - mdata_bom_admin
