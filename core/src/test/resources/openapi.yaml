  /masterdata-svc/api/views/boms:
    get:
      tags:
      - masterdata boms views (private)
      summary: PRIVATE API Get Bom with filled BomItemList by Filter
      description: |-
        ### This API supports additional options for filtering and sorting.
        Single String-parameter support wildcards. You can prefix filter-values with one of the following identifiers.
        * *IS_NOT*: identifier '<>'
        * *LESSER*: identifier '<'
        * *GREATER*: identifier '>'

        Values without one of this prefixes will be compared using '='. If multiple values for a '='-parameter are given, it will lead to an IN-Query for this values.
        ### Required roles
        * mdata_admin or
        * mdata_bom_admin or
        * mdata_user
      operationId: io.gec.smom.masterdata.bom.boundary.BomViewResource_readByFilter
      parameters:
      - $ref: '#/components/parameters/X-PlantId'
      - $ref: '#/components/parameters/X-RequestId'
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - name: bomVersion
        in: query
        schema:
          type: array
          items:
            format: int64
            description: Version of the Bom
            type: integer
            readOnly: true
      - name: description
        in: query
        schema:
          type: array
          items:
            description: Description
            type: string
            allOf:
            - $ref: '#/components/schemas/Translation'
      - name: erpVersion
        in: query
        schema:
          type: array
          items:
            description: Version from ERP System
            type: string
            readOnly: true
      - name: hasAttribute
        in: query
        description: |
          True when the Entity has Attributes in the AttributeSystem.
          Has to be false or null on delete.
        schema:
          type: boolean
      - name: hasDocuments
        in: query
        description: |
          True when the Entity has documents in the DocumentSystem.
          Has to be false or null on delete.
        schema:
          type: boolean
      - name: info1
        in: query
        schema:
          type: array
          items:
            description: Info Text 1
            type: string
            allOf:
            - $ref: '#/components/schemas/Translation'
      - name: info2
        in: query
        schema:
          type: array
          items:
            description: Info Text 2
            type: string
            allOf:
            - $ref: '#/components/schemas/Translation'
      - name: info3
        in: query
        schema:
          type: array
          items:
            description: Info Text 3
            type: string
            allOf:
            - $ref: '#/components/schemas/Translation'
      - name: name
        in: query
        schema:
          type: array
          items:
            description: |-
              Name has to be given on creation of the object and is not updatable afterwards.
              It must not be null nor start or end with withespaces.
            type: string
      - name: partId
        in: query
        schema:
          type: array
          items:
            description: "ID of a Part, Corresponding part must not be in state IN_PROCESS"
            type: string
            allOf:
            - $ref: '#/components/schemas/UUID'
      - name: payload
        in: query
        schema:
          type: array
          items:
            description: Payload
            type: string
      - name: releaseDate
        in: query
        schema:
          type: array
          items:
            description: ReleaseDate is set when the state was switched from IN_PROCESS
              to RELEASED
            type: string
            allOf:
            - $ref: '#/components/schemas/OffsetDateTime'
            readOnly: true
      - name: state
        in: query
        schema:
          type: array
          items:
            description: ReleaseState (set by release / archive APIs)
            type: string
            allOf:
            - $ref: '#/components/schemas/ReleaseState'
            readOnly: true
      - name: type
        in: query
        schema:
          type: array
          items:
            $ref: '#/components/schemas/WorkorderType'
      - name: validFrom
        in: query
        schema:
          type: array
          items:
            description: Valid from Date - has to be before validTo
            type: string
            allOf:
            - $ref: '#/components/schemas/OffsetDateTime'
      - name: validTo
        in: query
        schema:
          type: array
          items:
            description: Valid to Date - has to be after validFrom
            type: string
            allOf:
            - $ref: '#/components/schemas/OffsetDateTime'
      - $ref: '#/components/parameters/filterQuerySortAsc'
      - $ref: '#/components/parameters/filterQuerySortDesc'
      responses:
        default:
          $ref: '#/components/responses/default_response'
        "200":
          description: OK
          headers:
            first:
              $ref: '#/components/headers/first'
            prev:
              $ref: '#/components/headers/prev'
            next:
              $ref: '#/components/headers/next'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BomView'
        "400":
          $ref: '#/components/responses/ResponseCodeMapping400'
        "401":
          description: Not Authorized
        "403":
          description: Forbidden
        "404":
          $ref: '#/components/responses/ResponseCodeMapping404'
        "405":
          $ref: '#/components/responses/ResponseCodeMapping405'
        "406":
          $ref: '#/components/responses/ResponseCodeMapping406'
        "409":
          $ref: '#/components/responses/ResponseCodeMapping409'
        "412":
          $ref: '#/components/responses/ResponseCodeMapping412'
        "417":
          $ref: '#/components/responses/ResponseCodeMapping417'
        "500":
          $ref: '#/components/responses/ResponseCodeMapping500'
      security:
      - keycloak_auth:
        - mdata_admin
        - mdata_bom_admin
        - mdata_user
