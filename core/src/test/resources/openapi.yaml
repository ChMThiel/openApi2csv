  /masterdata-svc/api/exports/organizationunits:
    get:
      tags:
      - masterdata organizationunits exports (public)
      summary: Export organizationUnit of Types other than Plant
      description: |-
        Exports a OrganizationUnit from the Masterdata system. The OrganizationUnit will be exported and also all 'Child'-OrganizationUnits will be exported.<BR>
        ### Required roles
        * mdata_admin
      operationId: io.gec.smom.masterdata.facility.boundary.OrganizationUnitExportResource_exportOrganizationUnit
      parameters:
      - $ref: '#/components/parameters/X-PlantId'
      - $ref: '#/components/parameters/X-RequestId'
      - $ref: '#/components/parameters/Accept-Language'
      - name: organizationUnitId
        in: query
        schema:
          $ref: '#/components/schemas/UUID'
      - name: withIds
        in: query
        description: "If true, the Id's of the OrganizationUnits and there Parents\
          \ are included in the export and will be used during Import. None existing\
          \ OU's are created with the given  ID's<BR> If false only the name/type\
          \ of an OrganizationUnit are used during Import to validate existing OrganizationUnits.\
          \ None existing OU's are created with new ID's<B>Should not be used when\
          \ OrganizationUnits are copied into another plant</B><BR>May be used if\
          \ you transfer a well prepared OrganizationUnit structure from a test-system\
          \ to a productionn system"
        schema:
          default: "false"
          type: boolean
      responses:
        default:
          description: |-
            All clients using the API have to be prepared that other Http-States and failures might be reported as enlisted here.
            ReturnCodes marked with * can occure at runtime and define no specific object.
            All apis will return following json-body in case of an error and ResultHeader in case of warnings.
          headers:
            Warning:
              description: |-
                Additional to mapped error-codes following warning-codes are defined (see Schema 'GecWarning', field 'failure')
                * *PRODUCER_CONTACT NOT_FOUND* ProducerContact Object Not found
                * *SUPPLIER_CONTACT NOT_FOUND* SupplierContact Object Not found
              style: simple
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GecFailures'
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationUnitDTO'
        "400":
          description: |-
            Bad Request

            * *EXCEPTION** Exception occured. See Message for further details
        "401":
          description: Not Authorized
        "403":
          description: |-
            Forbidden
            * *FORBIDDEN** The requested Task is forbidden
        "404":
          description: |-
            Not Found

            * *URL_NOT_FOUND** URL Not found
            * *NOT_FOUND** Object Not found
        "405":
          description: |-
            Method Not Allowed

            * *NOT_ALLOWED** Http Method not allowed for this URL
        "406":
          description: |-
            Not Acceptable

            * *ILLEGAL_ARGUMENT** A argument is not acceptable
        "500":
          description: |-
            Internal Server Error

            * *SERVER_EXCEPTION** Unexpected Server Exception
      security:
      - keycloak_auth:
        - mdata_admin
